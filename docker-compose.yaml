version: '3.8'
services:
  app:
    build: .
    env_file:
      - ./.env
    environment:
      REDIS_URL: redis://redis:6379/
    ports:
      - "8000:8000"
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      REDIS_ARGS: --save 60 1000 --appendonly yes
    volumes:
      - redis-data:/data

volumes:
    redis-data:
